<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"  rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar a sua conta!</p>
                <form action="login.php" method="post" autocomplete="on"></form>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu email" autocomplete="email" maxlength="30" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="password" name="senha" id="isenha"
                        placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha</a> 
                     <span class="material-symbols-outlined">mail</span>
            </div>
        </section>
    </main>
</body>
</html>
